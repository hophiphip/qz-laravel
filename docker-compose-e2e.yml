version: "2.4"
# NOTE: Docker compose version is set to < 3 because of an easier way of doing a service startup status: condition: service_healthy (Not supported in ver. > 3)
services:
  app:
    build:
      args:
        user: quiz
        uid: 1000
      context: ./
      dockerfile: ./.docker/Dockerfile
    image: quiz
    container_name: quiz-app-e2e
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./quiz/:/var/www
    networks:
      - quiz
    logging:
      driver: none
    depends_on:
      mongodb:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: quiz-nginx-e2e
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./quiz/:/var/www
      - ./.docker/nginx/:/etc/nginx/conf.d/
    networks:
      - quiz
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:80"]
      retries: 5
      timeout: 10s
      interval: 10s
      start_period: 10s
    depends_on:
      - app
    logging:
      driver: none

  mongodb:
    image: mongo
    container_name: quiz-mongodb-e2e
    restart: unless-stopped
    command: mongod --quiet --logpath /dev/null
    environment:
      MONGO_INITDB_ROOT_USERNAME: '${MONGO_DB_USERNAME}'
      MONGO_INITDB_ROOT_PASSWORD: '${MONGO_DB_PASSWORD}'
      MONGO_INITDB_DATABASE: '${MONGO_DB_DATABASE}'
    volumes:
      - 'mongodata:/data/db'
    networks:
      - quiz
    ports:
      - '${MONGO_DB_PORT}:${MONGO_DB_PORT}'
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh mongodb:'${MONGO_DB_PORT}' --quiet
      retries: 5
      timeout: 10s
      interval: 10s
      start_period: 30s
    logging:
      driver: none

  cypress:
    image: "cypress/included:4.4.0"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - CYPRESS_baseUrl=http://nginx:80
    working_dir: /e2e
    volumes:
      - ./.docker/e2e:/e2e
      - ./quiz/cypress:/e2e/cypress
    networks:
      - quiz

networks:
  quiz:
    driver: bridge

volumes:
  mongodata:
    driver: local
    external: false
