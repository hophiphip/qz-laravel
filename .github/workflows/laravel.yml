name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  laravel-tests:
    name: Quiz Unit and Feature tests

    runs-on: ubuntu-latest

    env:
      MONGO_USER: testUser
      MONGO_PASS: S3cr3tPassw0rd
      MONGO_DATABASE: quizTest

    services:
      mongodb:
        image: mongo
        env:
          MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
          MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
          MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v2

      - name: Initialize PHP
        uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.0'
          extensions: curl,mbstring,xdebug
          coverage: xdebug
          tools: composer

      - name: Show PHP version
        run: php -v && composer -V
    
      - name: Show contents of the app folder
        working-directory: quiz
        run: |
          ls -la
      
      - name: Copy .env
        working-directory: quiz
        run: cp -n .env.example.local .env

      - name: Install Mongo DB dependency
        working-directory: quiz
        run: apt install php-mongodb

      - name: Install Dependencies
        working-directory: quiz
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        working-directory: quiz
        run: php artisan key:generate

      - name: Directory Permissions
        working-directory: quiz
        run: chmod -R 777 storage bootstrap/cache

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        working-directory: quiz
        run: vendor/bin/phpunit
